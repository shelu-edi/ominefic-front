<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <title> Ominefic </title>
</head>

<body>
    <div class="main__container">
        <div class="main__top__container">
            Welcome To Ominefic
        </div>
        <div class="main__login__wrapper">
            <div class="login__head_container">
                <div class="client__head border__bottom" onclick="clientLogin()" id="client-head">
                    Client Login
                </div>
                <div class="client__head" onclick="referralLogin()" id="referral-head">
                    Referral Login
                </div>
            </div>
            <div class="login__container" id="client-wrapper">
                <div class="login__wrapper" >
                    <form class="login">
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input type="text" class="login__input" placeholder="User name">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-lock"></i>
                            <input type="password" class="login__input" placeholder="Password">
                        </div>
                        <button class="button login__submit">
                            <a href="index.html" class="button__text">Log In</a>
                        </button>
                    </form>
                </div>
            </div>
            <div class="referral__container" id="referral-wrapper">
                <div class="referral__wrapper">
                    <form class="login referral">
                        <div class="login__field">
                            <i class="login__icon fas fa-key"></i>
                            <input type="text" class="login__input" placeholder="Referral">
                        </div>
                        <button class="button login__submit">
                            <a href="index.html" class="button__text">Log In</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="partner__container">
            <p> Our Partners </p>
            <div class="partner__wrapper">
                <div class="partner__card">
                    <img src="../img/logo/deutsche_bank.png" alt="partner-img">
                </div>
                <div class="partner__card">
                    <img src="../img/logo/maserati.png" alt="partner-img">
                </div>
                <div class="partner__card">
                    <img src="../img/logo/pvr.png" alt="partner-img">
                </div>
                <div class="partner__card">
                    <img src="../img/logo/givenchy.png" alt="partner-img">
                </div>
                <div class="partner__card">
                    <img src="../img/logo/caltech.png" alt="partner-img">
                </div>

            </div>
        </div>
    </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
