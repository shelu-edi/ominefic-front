<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/schedule.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Schedule A Call</title>
</head>
<body>
    <div class="main__wrapper">
        <div class="schedule__top">
            Schedule A Call
        </div>
        <form class="schedule">
            <div class="schedule__field">
                <i class="schedule__icon fas fa-user"></i>
                <input type="text" class="schedule__input" placeholder="Name">
            </div>
            <div class="schedule__field">
                <i class="schedule__icon fas fa-envelope"></i>
                <input type="email" class="schedule__input" placeholder="Email">
            </div>
            <div class="schedule__field">
                <i class="schedule__icon fas fa-phone"></i>
                <input type="email" class="schedule__input" placeholder="Mobile Number">
            </div>
            <button class="button schedule__submit">
                <a href="/html/index.html" class="button__text">Schedule Now</a>
            </button>
        </form>
    </div>
</body>
</html>
